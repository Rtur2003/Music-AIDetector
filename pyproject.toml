[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | venv
  | backend/temp
  | backend/uploads
  | backend/data
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
skip = ["backend/temp", "backend/uploads", "backend/data", ".venv", "venv"]

[tool.pylint.messages_control]
max-line-length = 100
disable = [
    "C0103",  # invalid-name
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0913",  # too-many-arguments
    "R0914",  # too-many-locals
    "W0718",  # broad-exception-caught
]

[tool.pylint.basic]
good-names = ["i", "j", "k", "x", "y", "sr", "hp", "df", "ax", "f"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    "backend/temp",
    "backend/uploads",
    "backend/data",
    ".venv",
    "venv"
]
